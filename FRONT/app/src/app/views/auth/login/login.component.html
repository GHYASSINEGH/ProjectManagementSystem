<main>
  <section class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="login-card card">
            <div class="logo">
              <img src="assets/img/PlanProLogo.png" alt="" class="logo-img">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Login to Your Account</h5>
              <p class="text-center small">Enter your username & password to login</p>
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="yourUsername">Email</label>
                  <input type="text" name="username" class="form-control" id="yourUsername" [(ngModel)]="email" (blur)="submitted = true">
                  <div class="invalid-feedback" *ngIf="submitted && email === ''">Please enter your email.</div>
                  <div class="invalid-feedback" *ngIf="submitted && !isValidEmail(email)">Please enter a valid email.</div>
                </div>
                <div class="form-group">
                  <label for="yourPassword">Password</label>
                  <input type="password" name="password" class="form-control" id="yourPassword" [(ngModel)]="password" (blur)="submitted = true">
                  <div class="invalid-feedback" *ngIf="submitted && password === ''">Please enter your password.</div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
              </form>
              <div class="text-center mt-3">
                <div *ngIf="loading">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div class="alert alert-danger mt-3" *ngIf="submitted && errorMessage">{{ errorMessage }}</div>
              </div>
              <p class="small text-center mt-3">Don't have an account? </p>
              <button id="createAcountButton" class="btn btn-primary" (click)="goToCreateAccount()">Create an account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
