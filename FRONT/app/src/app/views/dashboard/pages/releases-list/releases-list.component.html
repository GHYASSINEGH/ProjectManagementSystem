<div class="alert alert-warning mb-3"   *ngIf=" releases.length == 0 ">
    You can now Create Your First Release.
</div>
<div class="mb-3">
    
  <div class="row">
    <div class="col-md-4" *ngFor="let Release of releases">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ Release.title }}</h5>
          <p class="card-text">Description: {{ Release.description }}</p>
          <p class="card-text">Start Date: {{ Release.startDate }}</p>
          <p class="card-text">End Date: {{ Release.endDate }}</p>
          <button class="btn btn-sm btn-danger" (click)="deleteRelease(Release.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
          <button class="btn btn-outline-primary btn-sm" [routerLink]="'/dashboard/releases/details/' + Release.id + '/project/'+id ">
            Infos
          </button>
        </div>
      </div>
    </div>
  </div>
