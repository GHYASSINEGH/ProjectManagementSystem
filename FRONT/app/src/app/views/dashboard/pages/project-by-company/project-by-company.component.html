<div class="mb-3">
    
</div>
<div class="card">
<div class="card-body">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Project of projects">
        <td>{{ Project.title}}</td>
        <td>{{ Project.description}}</td>
        <td>{{ Project.creationDate}}</td>
        <td>{{ Project.endDate}}</td>
        <td> <button class="btn btn-sm btn-danger" (click)="deleteProject(Project.id)">
          <i class="bi bi-trash"></i>
      </button>
        </td>
        <td>
          
          <button class="btn btn-outline-primary btn-sm"   [routerLink]="  '/dashboard/projects/details/'+Project.id  " >Infos</button>
                        
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
